name: lint
on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Sent Env Var
        run: export NPM_TOKEN=${{ secrets.NPM_TOKEN }}
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install --legacy-peer-deps
        shell: bash
      - name: Compile Contracts
        run: npm run build
      - name: Run Lint
        run: npm run lint
